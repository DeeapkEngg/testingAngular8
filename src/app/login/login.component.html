<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
       </div>
       <div class="card-body">
         
           <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="userName"  class="form-control username"  placeholder="username" >
           </div>
           <div>
              <span class="fieldV">{{userError}}</span>
           </div>
           <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" [(ngModel)]="userPassword" class="form-control userpassword"  placeholder="password" >
             
            </div>
            <div>
              <span class="fieldV">{{passwordError}}</span>
            </div>
           <div class="error" *ngIf="error">
             <span>{{error}}</span>
           </div>
           <div class="form-group">
              <input type="submit"  (click)="checkDetails($event)" value="Login" class="btn float-right login_btn">
            </div>
       </div>
  </div>
